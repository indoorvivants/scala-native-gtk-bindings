name: CI
on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["*"]

env: 
  JAVA_OPTS: -Xmx6G

jobs:
  build:
    name: CI
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: coursier/cache-action@v6      

      - name: SBT remote cache
        id: remote-cache
        uses: actions/cache@v3
        with:
          path: ./target/remote-cache
          key: ${{ runner.os }}-remote-cache

      - name: Pull cache 
        run: sbt --client pullRemoteCache || echo 'remote cache not found'

      - name: Install GTK
        run: sudo apt-get install libgtk-4-dev

      - name: Build binary
        run: sbt --client nativeLink

      - name: Push cache 
        run: sbt --client pushRemoteCache

  mergify-build-checkpoint:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: I only exist to please Mergify :(
        run: echo "It's a sad existence but necessary"
